<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />

    <title>Shop - StyleHub</title>
  </head>

  <body>
    <!-- Search Component -->
    <div id="searchComponent"></div>

    <!-- Navbar -->
    <header class="justify-between sticky-top">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center fw-bold fs-3"
            href="#"
          >
            <span class="nice_text">Style</span>
            <i class="fa-solid fa-tshirt ms-1 nice_text"></i>
            <span class="text-dark">Hub</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-md-4 gap-4">
              <a href="./cart/cart.html"
                ><i class="bi bi-cart-fill fs-5"></i
              ></a>
              <button id="openSearch" class="btn-search">
                <i class="bi bi-search fs-5"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero shop py-5">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8">
            <h1 class="text-white">
              Style That <span class="nice_text">Speaks</span><br />
              Comfort That <span class="nice_text">Moves</span><br />
              With You
            </h1>
            <p class="subtitle text-white">
              Explore all categories: Men's Clothing, Women's Clothing, and
              Jewelry.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- All Products -->
    <section class="all-products py-5" id="all-products">
      <div class="container">
        <h2 class="text-center mb-4">All Products</h2>
        <div class="row" id="men-products"></div>
        <div class="row" id="women-products"></div>
        <div class="row" id="accessories"></div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS Libraries -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Component Loaders -->
    <script src="./components/scripts/component_loader.js"></script>
    <script src="./components/scripts/search.js"></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
