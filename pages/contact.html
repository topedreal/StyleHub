<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Contact - StyleHub</title>

    <style>
      section {
        min-height: 200px;
      }
      .contact-info i {
        font-size: 1.5rem;
        color: #ff6f61;
      }
    </style>
  </head>
  <!-- Search Component -->
  <div id="searchComponent"></div>

  <body>
    <!-- Navbar -->
    <header class="justify-between sticky-top">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center fw-bold fs-3"
            href="../index.html"
          >
            <span class="nice_text">Style</span>
            <i class="fa-solid fa-tshirt ms-1 nice_text"></i>
            <span class="text-dark">Hub</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./">Contact</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-md-4 gap-4">
              <a href="./cart/cart.html"
                ><i class="bi bi-cart-fill fs-5"></i
              ></a>
              <button id="openSearch" class="btn-search">
                <i class="bi bi-search fs-5"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4" data-aos="fade-up">Get in Touch</h2>
        <p class="text-center mb-5" data-aos="fade-up" data-aos-delay="100">
          We'd love to hear from you! Reach out for support, inquiries, or
          feedback.
        </p>
        <div class="row g-4">
          <!-- Contact Info -->
          <div class="col-md-4 contact-info" data-aos="fade-right">
            <p>
              <i class="bi bi-geo-alt me-2"></i>123 Fashion Street, Lagos,
              Nigeria
            </p>
            <p><i class="bi bi-telephone me-2"></i>+234 800 123 4567</p>
            <p><i class="bi bi-envelope me-2"></i>support@stylehub.com</p>
          </div>
          <!-- Contact Form -->
          <div class="col-md-8" data-aos="fade-left">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn add_to_cart">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./components/scripts/component_loader.js"></script>
    <script src="./components/scripts/search.js"></script>
    <script src="../scripts/script.js"></script>

    <script>
      AOS.init({
        once: true,
        disableMutationObserver: true,
        offset: 120,
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
