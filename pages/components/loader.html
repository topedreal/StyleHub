  .loading-overlay {
    position: fixed;

    left: 0;

    align-items: center;
    justify-content: center;
    z-index: 9999;

    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .loading-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  /* Container for multiple rings */
  .spinner {
    position: relative;
    width: 80px;
    height: 80px;
  }

  .spinner div {

    position: absolute;
    width: 80px;
    height: 80px;
    border: 6px solid transparent;
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .spinner div:nth-child(1) {
    animation-delay: 0s;
  }
  .spinner div:nth-child(2) {
    width: 60px;
    height: 60px;
    top: 10px;
    left: 10px;
    border-width: 4px;
    animation-delay: 0.2s;
  }
  .spinner div:nth-child(3) {
    width: 40px;
    height: 40px;
    top: 20px;
    left: 20px;
    border-width: 3px;
    animation-delay: 0.4s;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Optional glow effect */
  .spinner div {
    box-shadow: 0 0 10px var(--primary-color);

</style>
