<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - StyleHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../../styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="sticky-top bg-white shadow-sm">
      <nav class="navbar navbar-expand container d-flex align-items-center">
        <button class="btn btn-lg me-3" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <a
          class="navbar-brand fw-bold fs-3 d-flex align-items-center"
          href="../../index.html"
        >
          <span class="nice_text">Style</span>
          <i class="fa-solid fa-tshirt ms-1 nice_text"></i>
          <span class="text-dark">Hub</span>
        </a>
      </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Checkout</h2>
        <div class="row g-4">
          <!-- Billing, Shipping & Payment -->
          <div class="col-lg-7">
            <div class="card p-4 shadow-sm">
              <form id="checkout-form" novalidate>
                <!-- Billing Details -->
                <h5 class="mb-3">Billing Details</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      required
                      pattern="^[0-9]{7,15}$"
                    />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" required />
                  </div>
                </div>

                <hr class="my-4" />

                <!-- Shipping Method -->
                <h5 class="mb-3">Shipping Method</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="shippingMethod"
                    id="freeShipping"
                    value="0"
                    checked
                  />
                  <label class="form-check-label" for="freeShipping">
                    Free Shipping - $0.00
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="shippingMethod"
                    id="expressShipping"
                    value="10"
                  />
                  <label class="form-check-label" for="expressShipping">
                    Express Shipping - $10.00
                  </label>
                </div>

                <hr class="my-4" />

                <!-- Payment -->
                <h5 class="mb-3">Payment Method</h5>
                <div class="mb-3">
                  <label class="form-label">Card Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    maxlength="19"
                    placeholder="1234 5678 9012 3456"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expiryDate"
                      maxlength="5"
                      placeholder="MM/YY"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      maxlength="4"
                      pattern="^[0-9]{3,4}$"
                      placeholder="123"
                      required
                    />
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn add_to_cart w-100 mt-3"
                  id="placeOrderBtn"
                >
                  Place Order
                </button>
              </form>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
              <h5 class="mb-3">Order Summary</h5>
              <div id="order-items"></div>
              <hr />
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="checkout-subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Shipping:</span>
                <span id="checkout-shipping">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Tax (5%):</span>
                <span id="checkout-tax">$0.00</span>
              </div>
              <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span id="checkout-total">$0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/script.js"></script>
    <script src="./scripts/checkOutScript.js"></script>
  </body>
</html>
