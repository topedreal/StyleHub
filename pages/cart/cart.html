<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../../styles/style.css" rel="stylesheet" />

    <title>Shopping Cart - StyleHub</title>
    <style>
      /* Ensure the search overlay appears above everything */
      .search-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .search-box {
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 500px;
      }
    </style>
  </head>

  <body>
    <!-- Search Overlay Injection Target -->
    <div id="searchComponent"></div>

    <!-- Navbar -->
    <header class="justify-between sticky-top">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Back Button -->
          <button class="btn btn-lg me-3" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <!-- Brand -->
          <a
            class="navbar-brand d-flex align-items-center fw-bold fs-3"
            href="/"
          >
            <span class="nice_text">Style</span>
            <i class="fa-solid fa-tshirt ms-1 nice_text"></i>
            <span class="text-dark">Hub</span>
          </a>

          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contact.html">Contact</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-md-4 gap-4">
              <a href="#">
                <i class="bi bi-cart-fill fs-5"></i>
              </a>

              <!-- Navbar Search Button -->
              <button id="openSearch" class="btn-search">
                <i class="bi bi-search fs-5"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>
        <div class="row">
          <!-- Cart Items -->
          <div class="col-lg-8">
            <div id="cart-items" class="list-group">
              <!-- Items will load via JS -->
            </div>
          </div>

          <!-- Summary -->
          <div class="col-lg-4">
            <div class="card shadow p-3 rounded-3 border-0">
              <h5 class="mb-3">Order Summary</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Tax (5%):</span>
                <span id="tax">$0.00</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between fw-bold mb-3">
                <span>Total:</span>
                <span id="total">$0.00</span>
              </div>
              <button
                id="proceedCheckoutBtn"
                class="btn btn-secondary w-100 fw-bold"
                disabled
              >
                <i class="bi bi-box-arrow-right"></i> Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../components/scripts/component_loader.js"></script>
    <script src="../components/scripts/search.js"></script>
    <script src="../../scripts/script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkoutBtn = document.getElementById("proceedCheckoutBtn");
        if (checkoutBtn) {
          checkoutBtn.addEventListener("click", () => {
            if (!checkoutBtn.disabled) {
              window.location.href = "../checkout/checkout.html";
            }
          });
        }
      });
    </script>
  </body>
</html>
